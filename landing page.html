<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home">Home</a></li>
            <li class="nav-item"><a href="#about">About</a></li>
            <li class="nav-item"><a href="#services">Services</a></li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="home"><h1>Home Section</h1></section>
        <section id="about"><h1>About Section</h1></section>
        <section id="services"><h1>Services Section</h1></section>
        <section id="contact"><h1>Contact Section</h1></section>
    </div>
    
</body>
</html>
<script>
    window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

</script>
<style>
    body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #333;
    z-index: 1000;
    transition: background-color 0.3s;
}

.nav-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.nav-item {
    padding: 15px 20px;
}

.nav-item a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.nav-item:hover a {
    color: #ff6347;
}

.scrolled {
    background-color: #555;
}

.content {
    margin-top: 60px; /* Height of the navbar */
}
#home{
    background-color: antiquewhite;
}
#services{
    background-color: aqua;
}
#contact{
    background-color: rgb(141, 219, 219);
}
#about{
    background-color: aquamarine;
}
section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

section:nth-child(odd) {
    background-color: #f4f4f4;
}

section:nth-child(even) {
    background-color: #e4e4e4;
}

</style>
